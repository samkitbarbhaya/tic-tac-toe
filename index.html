<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="grid" id="grid">
            <div class="grid-element" id="0"></div>
            <div class="grid-element" id="1"></div>
            <div class="grid-element" id="2"></div>
            <div class="grid-element" id="3"></div>
            <div class="grid-element" id="4"></div>
            <div class="grid-element" id="5"></div>
            <div class="grid-element" id="6"></div>
            <div class="grid-element" id="7"></div>
            <div class="grid-element" id="8"></div>
        </div>
        <div class="center">
            <button class="restart-button" id="restart-button">Restart</button>
        </div>
    </main>
    <footer>
        <div>
            Copyright Â© <span class="year"></span>  samkitbarbhaya         
            <a href="https://github.com/samkitbarbhaya" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
